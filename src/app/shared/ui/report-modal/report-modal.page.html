<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="modalDismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>報告</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openReportAlert()" [disabled]="!f.form.valid">
        送信
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
    <ion-item>
      <ion-label position="stacked">理由</ion-label>
      <ion-textarea name="reason" [(ngModel)]="reason" required></ion-textarea>
    </ion-item>
  </form>
</ion-content>
