<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{dictionaryNav ? 'ハラスメント' : 'リスト'}}
    </ion-title>
    <ion-buttons *ngIf="!dictionaryNav" slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen>
  <ion-list>
    <ng-container *ngFor="let c of (dictionaryNav ?  dictionaries : stories)">
      <ion-item button *ngIf="dictionaryNav ? true : c.story ? true : false;" (click)="navigateShow(dictionaryNav ? c.harassmentId : c.storyId)">
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
        <ion-label>
          {{dictionaryNav ? c.name : c.story.story}}
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
