<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{listNav ? 'リスト' : 'ハラスメント'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen>
  <ion-list>
    <ion-item button *ngFor="let c of (listNav ? stories : categories)" (click)="navigateShow(listNav? c.storyId : c.harassmentId)">
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
      <ion-label>
        {{listNav ? c.story.story : c.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
