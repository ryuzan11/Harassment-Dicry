<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      子要素
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen>
  <ion-list>
    <ng-container *ngFor="let variation of variations">
      <ion-item button (click)="navigateShow(variation.harassmentId)">
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
        <ion-label>
          {{variation.name}}
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
