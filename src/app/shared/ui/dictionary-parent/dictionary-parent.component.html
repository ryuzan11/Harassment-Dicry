<ion-header>
  <ion-toolbar>
    <ion-title>
      カテゴリー
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  fullscreen>
  <ion-list>    
    <ion-nav-link *ngFor="let list of params.lists" [component]="nextPage" [componentProps]="{'children': list.children}" routerDirection="forward">
      <ion-item button>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
        <ion-label>
          {{list.name}}
        </ion-label>
      </ion-item>
    </ion-nav-link>
  </ion-list>
</ion-content>
