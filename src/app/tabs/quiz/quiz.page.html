<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      クイズ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let title of titles" (click)="navigateQuiz(title)">
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
      <ion-label>
        {{title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
