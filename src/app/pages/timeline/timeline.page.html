<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      タイムライン
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="ion-padding-top">
    <ion-item lines="none" *ngFor="let s of (stories | async); trackBy: trackByFn">
      <ion-avatar slot="start">
        <ion-img [src]="s.user.photoDataUrl"></ion-img>
      </ion-avatar>
      <ion-label class="ion-padding ion-text-wrap" 
        style=
        "background-color: var(--ion-color-light-tint); border-radius: 12px;"
        [class.ion-margin-end]="true">
        <div class="ion-text-nowrap"><strong>{{s.user.displayName}}</strong></div>
        {{s.story}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openStoryPost()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
